<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Organizer-Register</title>
	<link rel="stylesheet" href="libs/Semantic-UI-1.11.6/dist/semantic.min.css">
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/register.css">
	<link rel="stylesheet" href="libs/animate.css">
	<script src="js/jquery-2.1.3.min.js"></script>
	<link rel="icon" href="img/new_fav.png" type="image/gif">

</head>
<body>
	<div class="centered animated fadeIn">
		
		<div class="ui three column centered grid">
			<div class="column">
				<h1>Please Register Here </h1>
				<div class="form">	
					<input type="email" placeholder="E-Mail" />
					<input type="Username" placeholder="Username"/>
					<input type="password" placeholder="Password"  />
					<div class="error">
						<i class="ion-close-circled"> Invalid Username Or Password!</i> 
					</div>

					<div class="ui button my-btn">
					  Sign Up
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
