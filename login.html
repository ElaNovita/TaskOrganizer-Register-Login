<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Organizer-Login</title>

	<link rel="stylesheet" href="libs/ionicons-2.0.1/css/ionicons.css">

<body>
	<div class="centered animated fadeInDown">
		
		
		<div class="ui three column centered grid">
		    <div class="column">

		    			<i class="ion-close-circled"> Invalid Username Or Password!</i> 
		    		</div>

		    		<div class="ui button my-btn">
		    		  Sign in

		    	</div>
		    </div>
		  </div>
	</div>
